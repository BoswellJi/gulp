<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<!-- 
  变量调节器/过滤器：对变量数据进行二次处理
  limitTo:截取字符串
  limitTo: 长度 ：从哪开始
  orderBy；排序字段:false降/true什
  filter: 匹配的字符（s数组） 
  -->

<body >
<div ng-controller="allController">
    {{menoy | currency:'@':0}}
    {{menoy | number:2}}

    {{data | limitTo : 3}}

    {{date | date : 'yyyy年MM月dd日'}}
 </div>

 <div ng-controller="controller2">
   <table>
     <tr>
       <td ng-click="orderBy('id')">
        序号
        <span ng-if="!status.id">升序</span>
        <span ng-if="status.id">降序</span>
        </td>
       <td ng-click="orderBy('sum')">
        人数
         <span ng-if="!status.sum">升序</span>
        <span ng-if="status.sum">降序</span>
        </td>
       <td ng-click="orderBy('name')">
        课程
         <span ng-if="!status.name">升序</span>
        <span ng-if="status.name">降序</span>
        </td>
     </tr>
     <tr ng-repeat="(k,v) in data">
       <td>{{v.id}}</td>
       <td>{{v.sum}}</td>
       <td>{{v.name}}</td>
     </tr>
   </table>
 </div>


   <script src="../js/lib/angular.js"></script>
   <script>
   

   	var module=angular.module('app',[]);

   	// 定义控制器
    /**
     * [description]
     * @param  {[type]} $scope     [description]
     * @param  {[type]} $filter)   [在控制器中使用过滤器]
     * @return {[type]}            [description]
     */
   	module.controller('allController',['$scope','$filter',function($scope,$filter){
   		 $scope.menoy=12394;
       $scope.data='jmzdfdf';
       $scope.date=1232312;
       console.log($filter('currency')($scope.menoy));
   	}]);

    module.controller('controller2',['$scope','$filter',function($scope,$filter){
      $scope.data=[
        {id:1,name:'js',sum:22},
        {id:2,name:'html',sum:21},
        {id:3,name:'css',sum:23}
      ]

      $scope.status={id:false,name:false,sum:false};

      $scope.orderBy=function(field){
        if($scope.status[field]===undefined){
          $scope.status[field]=false;
        }
        $scope.status[field]=!$scope.status[field];
        $scope.data=$filter('orderBy')($scope.data,field,$scope.status[field])
      }
    }]);
   </script>
</body>

</html>
