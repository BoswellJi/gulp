<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular 多选框 </title>
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
	<div class="container" ng-app="app" ng-controller="app">
		<div class="row">
			<div class="col-md-4 col-sm-2 text-right">开 启</div>
			<div class="col-md-8 col-sm-10">
				<!-- <input type="radio" ng-model="status" ng-value="0"   /> -->
				<input type="radio" ng-model="status" value="0"   />
			</div>
			<div class="col-md-4 text-right">关闭</div>
			<div class="col-md-8">
				<!-- <input type="radio" ng-model="status" ng-value="1"> -->
				<input type="radio" ng-model="status" ng-checked="true" value="1"> 
			</div>
		</div>
		{{status}}
		<div class="row" ng-show="status==0?true:false">
			<div class="col-md-12">
				haha
			</div>
		</div>
	</div>

	<!-- 

	ng-model=""
	ng-value/value
	ng-checked=true
	ng-show="true"
	 -->

	<script src="../js/lib/angular.js"></script>
    <script >
    	var MyModule=angular.module('app',[]);

MyModule.controller('app',function($scope){

	$scope.status=1;
});
    </script>
</body>
</html>
