<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
</head>

<body ng-app="test">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">表单</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form ng-controller="controllerTest" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="" class="control-label col-md-2">邮箱</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" ng-model="userInfo.email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-md-2">密码</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" ng-model="userInfo.password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label for="">
                                    <input type="checkbox" name="" value="" ng-model="userInfo.isChecked" >是否同意
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            footer
        </div>
    </div>

    <script src="../js/lib/angular.min.js"></script>
    <!-- <script src="../js/lib/angular-ui-router.js"> -->
    <script src="../js/lib/angular-router.js"></script>
    <script src="../js/first.js"></script>

</body>

</html>
